<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .main-content {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
        }
        h1 {
            color: #333;
        }
        .image-gallery {
            display: flex;
            gap: 10px;
        }
        .image-gallery img {
            flex: 1;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Sample Page</h1>
    </header>
    <div class="container">
        <div class="main-content">
            <h2>About This Page</h2>
            <p>This is a simple HTML page that demonstrates the use of basic HTML elements and CSS styling. It includes a header, some text, and a gallery of images.</p>

            <h2>Image Gallery</h2>
            <div class="image-gallery">
                <img src="https://via.placeholder.com/300x200" alt="Placeholder Image 1">
                <img src="https://via.placeholder.com/300x200" alt="Placeholder Image 2">
                <img src="https://via.placeholder.com/300x200" alt="Placeholder Image 3">
            </div>
        </div>
    </div>
</body>
</html>
